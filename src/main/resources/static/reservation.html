<!--Tabla Reserva---------------------------------------------------------------------->
        
    <div class="formularioReserva">
        <h2>Reservación </h2>

        <form action="javascript:agregarReservation()">

            <label>Fecha de inicio</label>
            <input class="reservaInput1"type="date" id="startDate" placeholder="Año-Mes-Día"required>

            <label>Fecha de devolución</label>
            <input class="reservaInput2"type="date" id="devolutionDate" placeholder="Año-Mes-Día"required><br></br>

            <label>STATUS: Estado de la Reservacion "completed / cancelled</label>
            <input class="reservaInput3" type="text" id="status" placeholder="completed o cancelled" required>

            <label>Nombre de la cabaña:</button></label>
            <select class="reservaInput4"id="select-Cabin"></select>
            <script type="text/javascript">
                window.onload = autoInicioCabin();
            </script>

            <label> Nombre del cliente:</button></label>
            <select class="reservaInput5"id="select-client"></select>
            <script type="text/javascript">
                window.onload = autoInicioRelacionCliente();
            </script><br></br>

            <input class="reservaBoton1"type="submit" value="Guardar reservas">

        </form>
        <button class="reservaBoton2"onclick="traerInformacionReserva()">Consultar reservas</button>

    </div>

    <div class="resultadoReserva">
        <p class="cosqui"> Reservar</p>
        <p class="cosqui"> una cabaña</p>
        <div id="miListaReservation"></div>
        <script type="text/javascript"> 
        window.onload = traerInformacionReserva();
